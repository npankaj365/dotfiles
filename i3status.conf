# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        #colors = true
        #interval = 5
	interval 	= 5
    	colors 		= true
    	color_good      = '#88b090'
    	color_degraded  = '#ccdc90'
    	color_bad       = '#e89393'
}

#order += "ipv6"
order += "disk /"
order += "volume master"
#order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
order += "cpu_temperature 0"
order += "cpu_usage 0"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = " %essid"
        format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "%ip (%speed)"
        format_down = ""
}

#battery all {
#        format = "%status %percentage %remaining"
#}
battery all {
	format = "%status %percentage %remaining"
    	format_down = ""
    	last_full_capacity = true
    	integer_battery_capacity = true
    	low_threshold = 15
    	threshold_type = percentage
    	hide_seconds = true
    	status_chr = " "
    	status_bat = " "
    	status_unk = " "
    	status_full = " "
}

tztime local {
        #format = "%Y-%m-%d %H:%M:%S"
	format = " %A %e.%B   %H:%M"
}

load {
        format = "%1min"
}

cpu_usage {
    format = " %usage"
}

disk "/" {
        format = "%avail"
}

cpu_temperature 0 {
	format = " %degrees°C"
}

disk "/" {
	format = " %avail"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

volume master {
    format = "%volume  "
    format_muted = " "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
